<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="css/slick.css">
<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
<link rel="stylesheet" href="css/app.css">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/data.js"></script>
<script src="js/index.js"></script>
</head>

<body>
	<div data-role="page" id="pageone">
		<div data-role="header">
			<a href="#pageone" data-transition="slide" data-direction="reverse"
				class="ui-btn ui-corner-all ui-btn-left ui-shadow" data-icon="home">上传</a>
			<h1>消灭星星帮帮忙</h1>
			<a href="#pagetwo" data-transition="slide"
				class="ui-btn ui-corner-all ui-btn-right ui-shadow" data-icon="grid">查看</a>
		</div>

		<div data-role="main" class="ui-content">
			<div class="ui-body ui-body-a ui-corner-all">
				<p>为了能够正确的识别游戏截图，请确保:</p>
				<p>1. 截图每行只有10个星星</p>
				<p>2. 是游戏每关的开始，（您还没有动手消灭过任何一个星星）</p>
				<form enctype="multipart/form-data">
					<span
						class="ui-btn ui-icon-plus ui-btn-icon-left ui-corner-all fileinput-button">
						<span>添加文件</span> <input type="file" name="file" multiple
						data-role="none" />
					</span>
					<button class="ui-shadow ui-btn ui-corner-all" id="upload">开始</button>
				</form>
			</div>
			<div data-role="popup" data-overlay-theme="b" id="message">
				<a href="#" data-rel="back" data-role="button" data-theme="a"
					data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<p></p>
				<h1 id="msg_content"></h1>
			</div>
		</div>

		<div data-role="footer">
			<p style="font-size: 0.6em">v0.1</p>
		</div>
	</div>

	<div data-role="page" id="pagetwo">
		<div data-role="header">
			<a href="#pageone" data-transition="slide" data-direction="reverse"
				class="ui-btn ui-corner-all ui-btn-left ui-shadow" data-icon="home">上传</a>
			<h1>消灭星星帮帮忙</h1>
			<a href="#pagetwo" data-transition="slide"
				class="ui-btn ui-corner-all ui-btn-right ui-shadow" data-icon="grid">查看</a>
		</div>

		<div data-role="main" class="ui-content " id="charts">
			<div class="slider"
				data-slick='{"arrows": true, "infinite": false, "slidesToShow": 1, "slidesToScroll": 1}'></div>
		</div>

		<div data-role="footer">
			<p style="font-size: 0.6em">v0.1</p>
		</div>
	</div>
	<div hidden>
		<img alt="" src="" id="preview" />
	</div>
</body>

</html>
