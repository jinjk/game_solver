version: '2'

services:
  imgsvc:
    image: imgsvc:0.2
    ports:
      - "8080:8080"
    volumes:
      - ./imgsvc:/root/imgsvc
      - /logs/solver:/logs/solver
    command: python /root/imgsvc/imgsvc.py
    depends_on:
      - solversvc
      - client
  solversvc:
    build: ./sol_docker
    volumes:
      - ./solversvc/apps:/root/apps
      - /logs/solver:/logs/solver
    command: java -jar /root/apps/star.jar
  client:
    build: ./sol_docker
    ports:
      - "80:8080"
    volumes:
      - ./solversvc/apps:/root/apps
      - /logs/solver:/logs/solver
    command: java -jar /root/apps/client.jar

